_subdirectory: template

# Post-copy commands:
_tasks:
  # Only run these commands when copying the template
  - command: "git init -b main; uv add --dev pre-commit commitizen ruff typos; uv add polars seedcase-sprout"
    when: "{{ _copier_operation == 'copy' }}"

# Message to show after generating or regenerating the project successfully
_message_after_copy: |

  Your project "{{ package_abbrev }}" has been created successfully!

  Next steps:

  1. Change directory to the project root:

    $ cd {{ _copier_conf.dst_path }}

  2. Install the pre-commit hooks:

    $ just install-precommit

  3. Install [`spaid`](https://github.com/seedcase-project/spaid) and run these setup steps:

    $ spaid_gh_create_repo_from_local -h
    $ spaid_gh_set_repo_settings -h
    $ spaid_gh_ruleset_basic_protect_main -h

  4. Configure GitHub following this
    [guide](https://guidebook.seedcase-project.org/operations/security#using-github-apps-to-generate-tokens):

    - Install the [auto-release-token](https://github.com/apps/auto-release-token) GitHub App
    - Create an `UPDATE_VERSION_TOKEN` secret
    - Create an `UPDATE_VERSION_APP_ID` variable

  5. List and complete all TODO items in the repository:

    $ just list-todos

# Questions:
package_github_repo:
  type: str
  help: "What is the GitHub repository spec for the package?"
  placeholder: "user/repo"
  validator: |
    {% if package_github_repo and not (package_github_repo | regex_search('^[\w.-]+\/[\w.-]+$')) %}
    Must be in the format `user/repo` and contain only alphanumeric characters and `_`, `-`, or `.`.
    {% endif %}

author_given_name:
  type: str
  help: "What is your first/given name?"

author_family_name:
  type: str
  help: "What is your last/family name?"

author_email:
  type: str
  help: "What is your email address?"

package_abbrev:
  type: str
  help: "What is the abbreviated name of the package? This could be the name of your GitHub repository and should be a short, lowercase name without spaces or special characters. For example, 'template-data-package'."
  default: "{{ _copier_conf.dst_path | basename }}"

review_team:
  type: str
  help: What GitHub team is responsible for reviewing pull requests?
  default: >-
    {{ "@%s/developers" % package_github_repo.split('/')[0] if package_github_repo else "" }}

github_board_number:
  type: str
  help: "What is the number of the GitHub project board to add issues and PRs to?"
  validator: |
    {% if github_board_number and not github_board_number.isdigit() %}
    The board number must be an integer.
    {% endif %}

copyright_year:
  type: str
  default: "{{ copyright_year | default('%Y' | strftime) }}"
  when: false

cc0_license:
  type: bool
  default: true
  help: "Do you want to use the CC0 license for the data in this data package?"
