repo_url: 
  type: str
  help: URL to your project's repository

project_name:
  type: str
  help: Name of your new project
  default: "{{ _copier_conf.dst_path | basename }}"

version:
  type: str
  help: Version of your new project
  default: 0.1.0

description:
  type: str
  help: Short description of your project

author_name:
  type: str
  help: Name of project author
author_email:
  type: str
  help: Email address of project author

maintainer_name:
  type: str
  help: Name of project maintainer
  default: "{{ author_name }}"
maintainer_email:
  type: str
  help: Email address of project maintainer
  default: "{{ author_email if maintainer_name == author_name else '' }}"

